<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //simple function
        hello();
        function hello(){
            document.write("Hello World");
        }

        //function with parameters
        a=parseInt(prompt("Enter a value"));
        b=parseInt(prompt("Enter b value"));
        add(a,b);
        function add(x,y){
            document.write(x+y);

        }
        //function with parameters and return type
        a=parseInt(prompt("Enter a value"));
        b=parseInt(prompt("Enter b value"));
        let res=add(a,b);
        document.write(res);
        function add(x,y){
            return x+y;
        }

        //arrow function
        a=parseInt(prompt("Enter a value"));
        b=parseInt(prompt("Enter b value"));
        let add=(x,y)=>x+y;
        document.write(add(a,b));


    </script>
    
</body>
</html>
